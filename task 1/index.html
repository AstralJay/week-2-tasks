<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🗂️ Drag & Drop Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Task Board</h1>
  <div class="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="dropzone" id="todo">
        <div class="card" draggable="true">Task 1</div>
        <div class="card" draggable="true">Task 2</div>
      </div>
    </div>
    <div class="column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="dropzone" id="in-progress">
        <div class="card" draggable="true">Task 3</div>
      </div>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="dropzone" id="done">
        <div class="card" draggable="true">Task 4</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
